<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <style>
        body{
            height: 1000px;
        }
        .col-xs-6{
            background-color: #dedef8;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
        }
        .col-xs-6{
            background-color: #dedef8;
            box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>123\<p  class="text-success text-center">123</p></h1>
    <code>&lt;div></code>
    <table class="table">
        <caption>刘宇阳算法</caption>
    </table>
    <form action="" role="form">
        <div class="form-group">
            <label for="name">name</label>
        </div>
        <div class="checkbox">
            <input type="checkbox"> 请打勾 
            <input type="text" class="form-control"  placeholder="请输入名称" >
        </div>
        <div class="form-group">
            <label for="inputfile" class="sr-only">文件输入</label>
            <input type="file" id="inputfile">
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">姓</label>
            <div class="col-sm-3">
                <input type="datetime" class="form-control disabledInput" id="disabledInput" placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label >
                        <input type="checkbox" class="disabledInput">请记住我
                        <input type="radio" value="option2" checked>男
                        <div class="radio"><input type="radio" value="option1">女</div>
                    </label>
                </div>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-dark">登录</button>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="" id="" cols="30" rows="3"></textarea>
        </div>
        <div class="form-group col-sm-4">
            <label for="name">list</label>
            <select  class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
        </div>
    </form>
    <div>
        <p>hellohello</p>
        <p class="lead">hellohello</p>
        <p class="lead">hello<mark>hello</mark></p>
        <p class="lead">hello<del>hello</del></p>

        <p class="text-left">Hello,world</p>
        <p class="text-right">Hello,world</p>
        <p class="text-center">Hello,world</p>
        <p class="text-reset">Hello,world</p>
        <p class="text-lowercase">HellDFsd</p>
        <p class="text-uppercase">Hsf,world</p>
        <p class="text-capitalize">gelfsdforld</p>
        <address>
            <strong>Beijing</strong><br>
            Shanxi,Xian <br>
        </address>
        <ul class="list-unstyled">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="navbar navbar-dark  bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Home</a>
        </div>
    </div>
